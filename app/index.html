<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kyle Moseby // Seattle, WA</title>
  <meta name="description" content="Personal website of Kyle Moseby">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="kylemosebyDotcomApp" ng-cloak>
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here -->
  <div id="header" ng-controller="HeaderCtrl">
    <button id="menu-toggle" ng-click="menuToggle()" aria-label="Toggle Menu" class="btn btn-default">
      <span class="glyphicon glyphicon-menu-hamburger" ng-hide="showMenu"></span>
    </button>
    <h1><a ng-href="#/">Kyle Moseby</a></h1>
    <ul class="list-inline" ng-show="showMenu">
      <li ng-repeat="page in pages">
        <a ng-href="#/{{page}}">{{page}}</a>
      </li>
      <li>
        <span class="glyphicon glyphicon-remove" ng-click="menuToggle()"></span>
      </li>
    </ul>
  </div>
  <div id="content" ng-view=""></div>
  <div id="footer" ng-controller="FooterCtrl">
    <ul class="list-inline">
      <li ng-repeat="(key, val) in social">
        <a ng-href="val.url" target="_blank" ng-class="val.spanClass">&nbsp;</a>
      </li>
    </ul>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
  ! function(A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
  </script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUoQBYmNXt-dcHE-oqFKED_loQKhmCeVY"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-loader/angular-loader.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/angular-seattle-crime-data/source/seattle-crime-reports-scripts.js"></script>
  <script src="bower_components/angular-flickr-integrations/source/angular-flickr-integrations.js"></script>
  <script src="bower_components/angular-code-mirror/dist/angular-code-mirror.js"></script>
  <script src="bower_components/angular-codepen/source/angular-codepen.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/api_key.js"></script>
  <script src="kylemoseby.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/code.js"></script>
  <script src="scripts/controllers/contact.js"></script>
  <script src="scripts/controllers/photo.js"></script>
  <script src="scripts/controllers/footer.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/controllers/photography.js"></script>
  <script src="scripts/controllers/sidenav.js"></script>
  <script src="scripts/controllers/cv.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->
</body>

</html>
